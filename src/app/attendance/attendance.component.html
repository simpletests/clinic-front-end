<div fxLayout="row" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="5%">
    <md-card fxFlex>
        <md-card-header>
            <div fxFlex fxLayoutWrap *ngIf="pastHandbook">
                <button fxFlex="50px" md-raised-button [disabled]="handbookPageRequest.last"
                    (click)="handbookPageRequest.nextPage()">
                        <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <p fxFlex style="text-align:center">{{pastHandbook.dateTime| date:"dd/MM/yy"}}</p>
                <button fxFlex="50px" md-raised-button [disabled]="handbookPageRequest.first"
                    (click)="handbookPageRequest.previousPage()">
                        <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </md-card-header>
        <md-card-content *ngIf="pastHandbook">
            <div fxFlex>
                <br/> Resume: {{pastHandbook.resume}}
            </div>
        </md-card-content>
    </md-card>
    <md-card fxFlex>
        <md-card-header>
            <div fxFlex fxLayoutWrap>
                <p fxFlex style="text-align:center">Handbook</p>
            </div>
        </md-card-header>
        <md-card-content>
            <div fxFlex *ngIf="event">
                <br/>
                <md-input-container>
                    <input mdInput placeholder="Disease" [(ngModel)]="event.handbook.disease">
                </md-input-container>
                <md-input-container>
                    <textarea mdInput placeholder="Observations" [(ngModel)]="event.handbook.observations"></textarea>
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>

</div>

<br/>Duration {{currentDate|async|date:"mm:ss"}}
<br/>
<div *ngIf="event">
    Event: {{event.start | date:"dd/MM/yy hh:mm"}} - {{event.end | date:"dd/MM/yy
    hh:mm"}}
    <br/> Patient: {{event.patient.name}}
</div>
<button md-raised-button (click)="save()">
    <i class="material-icons"  >save</i>
    </button>
