<h1 md-dialog-title>{{message}}</h1>
<div md-dialog-content>
</div>
<div md-dialog-actions>
  <ss-row>
    <ss-button col columns="2" offsets="2" md-dialog-close
      (click)="dialog.close(false)">No</ss-button>
    <ss-button col columns="2" offsets="4" (click)="dialog.close(true)">Yes</ss-button>
  </ss-row>
</div>
