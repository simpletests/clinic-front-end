<md-toolbar *ngIf="isLogged" color="primary" class="fixed-header mat-elevation-z4"
    layout="row" style="margin-top: 85px;">

    <ss-button icon="menu" shape="icon" color="white" (click)="sidenav.toggle()"></ss-button>

    <h1 style="margin:0 5px" i18n="Nome da aplicação">Clinic</h1>
    <span class="spacer"></span>

    <ss-button shape="icon" color="white" icon="exit_to_app" (click)="logout()"></ss-button>
</md-toolbar>

<md-sidenav-container id="sidenav-container" fullscreen style="margin-top: 85px;">
    <md-sidenav #sidenav *ngIf="isLogged" [mode]="isLargeScreen()?'side':'over'"
        [opened]="isLargeScreen()" style="width:200px" class="mat-elevation-z16">
        <md-nav-list style="width:100%">
            <md-list-item *ngFor="let navItem of navItems" [routerLink]="[navItem.route]"
                [authorizedRoles]="navItem.authorizedRoles">
                <md-icon md-list-icon>{{navItem.icon}}</md-icon>
                <h4 md-line i18n="Menus">{{navItem.name}}</h4>
            </md-list-item>
        </md-nav-list>
    </md-sidenav>

    <div style="margin: 1%;">
        <div style="margin:0 auto;max-width:1200px">
            <ss-card>
                <router-outlet></router-outlet>
            </ss-card>
        </div>
    </div>
</md-sidenav-container>
