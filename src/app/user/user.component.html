<ss-button (click)="createNew()">
    New
</ss-button>
<table>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Enabled</th>
        <th>Roles</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.enabled}}</td>
        <td>{{user.roles}}</td>
        <td>
            <ss-button (click)="editUser(user)">
                <md-icon>create</md-icon>
            </ss-button>
        </td>
        <td>
            <ss-button (click)="confirmDelete(user)">
                <md-icon>delete</md-icon>
            </ss-button>
        </td>
    </tr>
</table>
