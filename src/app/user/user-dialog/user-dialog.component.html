<h1 md-dialog-title>User</h1>
<div md-dialog-content>
  <ss-container>
    <ss-row>
      <ss-input col i18n-placeholder placeholder="Nome" [(ngModel)]="user.name"></ss-input>
      <ss-input col i18n-placeholder placeholder="UsuÃ¡rio" [(ngModel)]="user.username"></ss-input>
      <ss-input col i18n-placeholder placeholder="Senha" [(ngModel)]="user.password" type="password"></ss-input>
      <ss-checkbox col i18n-label label="Ativo" [(ngModel)]="user.enabled"></ss-checkbox>
      <ss-select col i18n-placeholder placeholder="Papel" [(ngModel)]="user.roles" [options]="roles"></ss-select>
    </ss-row>
  </ss-container>
</div>
<div md-dialog-actions>
  <!--<button md-raised-button md-dialog-close>Close</button>-->
  <ss-button i18n-label (click)="delete()" *ngIf="user.id" label="Excluir"></ss-button>
  <ss-button i18n-label (click)="saveOrUpdate()" label="{{user.id?'Atualizar':'Inserir'}}"></ss-button>
</div>
