<h1 md-dialog-title>User</h1>
<div md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Name" [(ngModel)]="user.name" />
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Username" [(ngModel)]="user.username" />
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" type="password" [(ngModel)]="user.password" />
  </md-input-container>
  <md-checkbox [(ngModel)]="user.enabled">
    Enabled
  </md-checkbox>
  <md-select placeholder="Roles" [(ngModel)]="user.roles">
    <md-option *ngFor="let role of roles" [value]="role">
      {{role}}
    </md-option>
  </md-select>
</div>
<div md-dialog-actions>
  <!--<button md-raised-button md-dialog-close>Close</button>-->
  <ss-button (click)="delete()" *ngIf="user.id">Delete</ss-button>
  <ss-button (click)="saveOrUpdate()">{{user.id?"Update":"Insert"}}</ss-button>
</div>
