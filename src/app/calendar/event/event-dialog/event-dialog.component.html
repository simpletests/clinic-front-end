<h1 md-dialog-title>Dialog</h1>
<div md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Test name" type="text" [(ngModel)]="editEvent.patient.name">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Start Date" type="datetime-local" [(ngModel)]="editEvent.start">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="End Date" type="datetime-local" [(ngModel)]="editEvent.end">
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="editEvent.patient" [formControl]="myControl" placeholder="Patient" type="text" [mdAutocomplete]="autoPatient">
  </md-input-container>
  <md-autocomplete #autoPatient="mdAutocomplete">
    <md-option *ngFor="let val of filteredOptions | async" [value]="val.name">{{val.name}}</md-option>
  </md-autocomplete>
</div>
<div md-dialog-actions>
  <button md-raised-button md-dialog-close>Close</button>
  <button md-raised-button (click)="saveOrUpdate()">{{editEvent.id?"Update":"Insert"}}</button>
</div>
