<h3 style="text-align:center;width:100%">
    {{day.date| date:"dd/MM/yy"}}
</h3>

<table style="width:100%;">
    <thead>
        <tr [ngSwitch]="day.date.getDay()">
            <th class="weekDays" *ngSwitchCase="0">{{'Sun'}}</th>
            <th class="weekDays" *ngSwitchCase="1">{{'Mon'}}</th>
            <th class="weekDays" *ngSwitchCase="2">{{'Tue'}}</th>
            <th class="weekDays" *ngSwitchCase="3">{{'Wed'}}</th>
            <th class="weekDays" *ngSwitchCase="4">{{'Thr'}}</th>
            <th class="weekDays" *ngSwitchCase="5">{{'Fri'}}</th>
            <th class="weekDays" *ngSwitchCase="6">{{'Sat'}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hourTier of hoursTier">
            <td>
                {{hourTier.label}}
                <p *ngFor="let event of hourTier.events" style="background-color:blanchedalmond">
                    {{event.start | date:"HH:mm"}} - {{event.end | date:"HH:mm"}} {{event.patient.name}}
                </p>
            </td>
        </tr>
    </tbody>
</table>
