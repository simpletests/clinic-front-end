<p >
    calendar works!
</p>
<div fxLayout="row" fxLayoutWrap >
    <button md-raised-button fxFlex="auto" (click)="periodView=0">Month</button>
    <button md-raised-button fxFlex="auto"  (click)="periodView=1">Week</button>
    <button md-raised-button fxFlex="auto"   (click)="periodView=2">Day</button>
</div>
<!--layout-->
<br/>
<div fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between" >
    <button fxFlex="50px" md-raised-button (click)="changeDate(-1)" [disabled]="pagination.first" >
            <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <button fxFlex="50px" md-raised-button (click)="changeDate(1)" [disabled]="pagination.last">
            <i class="material-icons">keyboard_arrow_right</i>
    </button>
    <button fxFlex="50px" md-raised-button (click)="calendar.centerOnNow()"   >
            <i class="material-icons">gps_fixed</i>
    </button>
    <button fxFlex="50px" md-raised-button (click)="openDialog()"   >
            <i class="material-icons">add</i>
    </button>
</div>
<div [ngSwitch]="periodView">
    <app-calendar-monthly-view [weeks]="calendar.weeks" *ngSwitchCase="0">
    </app-calendar-monthly-view >
    <app-calendar-weekly-view [weeks]="calendar.weeks" *ngSwitchCase="1">
    </app-calendar-weekly-view>
    <app-calendar-daily-view [weeks]="calendar.weeks" *ngSwitchCase="2">
    </app-calendar-daily-view>
</div>
