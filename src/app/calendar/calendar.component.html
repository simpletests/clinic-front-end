<ss-row>
        <ss-button col columns="3" (click)="changeDate(-1)"
                [disabled]="pagination.first">
                <i class="material-icons">keyboard_arrow_left</i>
        </ss-button>
        <ss-button col columns="3" (click)="changeDate(1)"
                [disabled]="pagination.last">
                <i class="material-icons">keyboard_arrow_right</i>
        </ss-button>
        <ss-button col columns="3" (click)="calendar.centerOnNow()">
                <i class="material-icons">gps_fixed</i>
        </ss-button>
        <ss-button col columns="3" (click)="openDialog()">
                <i class="material-icons">add</i>
        </ss-button>
</ss-row>
<ss-row [ngSwitch]="periodView">
        <app-calendar-monthly-view [weeks]="calendar.weeks"
                *ngSwitchCase="0" (eventClick)="eventClick($event)">
        </app-calendar-monthly-view>
        <app-calendar-weekly-view [week]="calendar.weeks[calendar.currentWeekOfMonth]"
                *ngSwitchCase="1" (eventClick)="eventClick($event)">
        </app-calendar-weekly-view>
        <app-calendar-daily-view [day]="calendar.weeks[calendar.currentWeekOfMonth][calendar.currentDayOfWeek]"
                (eventClick)="eventClick($event)" *ngSwitchCase="2">
        </app-calendar-daily-view>
</ss-row>
