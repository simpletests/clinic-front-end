<md-card>
  <ss-container-fluid>
    <ss-row>
      <h1 col>Login</h1>

      <md-input-container col [columns]="[10,8,6,4]" [offsets]="[2,3,4,6]">
        <input mdInput placeholder="Username" [(ngModel)]="user.username" required>
        <md-error>Username is required</md-error>
      </md-input-container>

      <md-input-container col>
        <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password" required>
        <md-error>Password is required</md-error>
      </md-input-container>

      <button col md-raised-button (click)="login() ">Enter</button>
    </ss-row>
  </ss-container-fluid>
</md-card>
