<md-card>
  <div class="container-fluid">
    <div class="row" style="padding: 10px; border: 2px solid black;">

      <h1>Login!</h1>

      <md-input-container [col]="12">
        <input mdInput placeholder="Username" [(ngModel)]="user.username" required>
        <md-error>Username is required</md-error>
      </md-input-container>

      <md-input-container [col]="12">
        <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password" required>
        <md-error>Password is required</md-error>
      </md-input-container>

      <button [col]="12" md-raised-button (click)="login() ">Enter</button>
    </div>
  </div>
</md-card>
