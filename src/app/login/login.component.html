<md-card>
  <h1>Login!</h1>

  <!-- <div class="container"></div> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <md-input-container>
          <input mdInput placeholder="Username" [(ngModel)]="user.username">
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <md-input-container>
        <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password">
      </md-input-container>
    </div>
    <div class="row">
      <button md-raised-button color="accent" (click)="login() ">Enter</button>
    </div>
  </div>


</md-card>
