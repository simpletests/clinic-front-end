<md-card>
  <h1>Login!</h1>

  <md-input-container>
    <input mdInput placeholder="Username" [(ngModel)]="user.username">
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password">
  </md-input-container>

  <button md-raised-button color="accent" (click)="login() ">
    Enter
  </button>


</md-card>
