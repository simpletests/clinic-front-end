<form #formLogin="ngForm" (ngSubmit)="login()">
  <ss-container>
    <ss-row>
      <md-toolbar color="primary">
        <span>Login</span>
      </md-toolbar>

      <!-- Faltando apenas o tratamento de erros -->
      <ss-input col name="username" placeholder="Username" [(ngModel)]="user.username"></ss-input>

      <!-- Faltando apenas o tratamento de erros -->
      <ss-input col name="password" placeholder="Password" [(ngModel)]="user.password" type="password"></ss-input>

      <ss-button col [disabled]="!formLogin.form.valid" label="Entrar" (click)="formLogin.ngSubmit.emit()"></ss-button>
    </ss-row>
  </ss-container>
</form>
