<md-card>
  <form #formLogin="ngForm" (ngSubmit)="login()">
        <h1 col>Login</h1>

        <md-input-container>
          <input mdInput placeholder="Username" [(ngModel)]="user.username" required name="username">
          <md-error>Username is required</md-error>
        </md-input-container>

        <md-input-container>
          <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password" required name="password">
          <md-error>Password is required</md-error>
        </md-input-container>

        <button md-raised-button [disabled]="!formLogin.form.valid">Enter</button>
  </form>
</md-card>

<md-card>
  <div class="container" style="border: 5px solid black;">
    <div class="row" style="border: 5px solid yellow;">
      <div class="col-sm-12, col-md-6, col-lg-6">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </div>
      <div class="col-sm-12, col-md-6, col-lg-6">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </div>
    </div>
  </div>
  <br />
  <div class="container-fluid" style="border: 5px solid black;">
    <div class="row" style="border: 5px solid yellow;">
      <div class="col-sm-12, col-md-6, col-lg-6">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </div>
      <div class="col-sm-12, col-md-6, col-lg-6">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </div>
    </div>
  </div>
  <br />
  <ss-container [fluid]="false">
    <ss-row>
      <ss-column col [columns]="[12,12,6,6]">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </ss-column>
      <ss-column col [columns]="[12,12,6,6]">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </ss-column>
    </ss-row>
  </ss-container>
  <br />
  <ss-container>
    <ss-row>
      <ss-column col [columns]="[12,12,6,6]">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </ss-column>
      <ss-column col [columns]="[12,12,6,6]">
        <div style="height: 50px; width: 100%; background-color: red; border: 5px solid blue;"></div>
      </ss-column>
    </ss-row>
  </ss-container>
</md-card>

<md-card style="display: none;">
  <ss-container>
    <ss-row>
      <md-input-container col>
        <input mdInput placeholder="Input" [(ngModel)]="user.a">
      </md-input-container>

      <md-input-container col>
        <textarea mdInput placeholder="Textarea" [(ngModel)]="user.b"></textarea>
      </md-input-container>

      <md-input-container col>
        <input mdInput placeholder="Hints" [(ngModel)]="user.c">
        <md-hint align="end">Dica</md-hint>
      </md-input-container>

      <md-input-container col>
        <input mdInput placeholder="Error" required [(ngModel)]="user.d">
        <md-error>Field Required</md-error>
      </md-input-container>

      <md-input-container col>
        <input mdInput placeholder="Error" required [(ngModel)]="user.e">
        <md-error>Field Required</md-error>
        <md-hint>Type something</md-hint>
      </md-input-container>

      <md-input-container col>
        <input mdInput placeholder="Prefix + Suffix" [(ngModel)]="user.f">
        <md-icon mdPrefix>attach_money</md-icon>
        <md-icon mdSuffix>mode_edit</md-icon>
      </md-input-container>

      <md-input-container col>
        <textarea mdInput #textarea placeholder="Counter" maxlength="144" [(ngModel)]="user.g"></textarea>
        <md-hint align="end">{{textarea.value.length}} / 144</md-hint>
      </md-input-container>

      <md-input-container col>
        <input mdInput [(ngModel)]="user.h">
        <md-placeholder>
          I
          <md-icon>favorite</md-icon> <b>bold</b> placeholder
        </md-placeholder>
        <md-hint>
          I also
          <md-icon>home</md-icon> <i>italic</i> hint labels
        </md-hint>
      </md-input-container>
    </ss-row>
  </ss-container>
</md-card>
